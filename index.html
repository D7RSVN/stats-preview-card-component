<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div id="main">
    <div id="content" class="container">
      <div class="item-wrapper">
        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="sub">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="item-wrapper flexbox">
        <div class="item">
          <h1>10k+ </h1 class="stats">
          <p class="sub">companies</p>
        </div>
        <div class="item">
          <h1>314 </h1 class="stats">
          <p class="sub">templates</p>
        </div>
        <div class="item">
          <h1>12M+ </h1 class="stats">
          <p class="sub">queries</p>
        </div>
      </div>
    </div>
    <div id="image" class="container">
      <img srcset="./images/image-header-mobile.jpg 767w, ./images/image-header-desktop.jpg 768w" src="./images/image-header-mobile.jpg" alt="" style="visibility: hidden; width: 100%; display: block;">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/D7RSVN">D7RSVN</a>.
  </div>
</body>
</html>
